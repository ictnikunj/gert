<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

      <script type="module">
        import '../../demo-element/demo-element.js?v=1637255330';
        import '../../styles/styles.js?v=1637255330';
        import '../button-element.js?v=1637255330';
      </script>

      <title>button-element demo</title>
  </head>
  <body>
    <ropi-demo>
        <ropi-button>
          I am a regular button
        </ropi-button>
    </ropi-demo>

    <ropi-demo>
      <ropi-button style="--ropi-button-color: var(--ropi-color-red)">
        I am a red button
      </ropi-button>
    </ropi-demo>

    <ropi-demo name="Disabled">
        <ropi-button disabled>
          I am a disabled regular button
        </ropi-button>
    </ropi-demo>

    <ropi-demo name="Button without material">
        <ropi-button nomaterial>
          I am a button without material
        </ropi-button>
    </ropi-demo>

    <ropi-demo name="Disabled button without material">
        <ropi-button disabled nomaterial>
          I am a disabled button without material
        </ropi-button>
    </ropi-demo>

    <ropi-demo>
        <ropi-button loading>
            I am a loading button
        </ropi-button>
    </ropi-demo>
  </body>
</html>
